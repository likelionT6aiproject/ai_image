<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 70%;
        }
        .upload-section {
            margin-bottom: 20px;
            text-align: center;
        }
        .upload-section input[type="file"] {
            display: none;
        }
        .upload-section label {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-section button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .image-preview {
            margin-top: 20px;
            text-align: center;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-section">
            <h1>Upload Image</h1>
            <form id="upload-form" method="post" enctype="multipart/form-data" action="{% url 'upload_image' %}">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <label for="image-input">Image</label>
                <input type="file" id="image-input" name="image" accept="image/*" onchange="showImage(event)">
                {{ form.prompt.errors }}
                <input type="text" name="prompt" placeholder="Enter prompt" required>
                <button type="button" onclick="submitForm()">Upload</button>
            </form>
        </div>
        <div class="image-preview">
            <h2>Uploaded Image</h2>
            <img id="uploaded-image" src="" alt="Uploaded Image">
        </div>
    </div>

    <script>
        function showImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('uploaded-image').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }

        function submitForm() {
            const form = document.getElementById('upload-form');
            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.image_url) {
                    document.getElementById('uploaded-image').src = data.image_url;
                } else {
                    console.error('Error: No image URL returned from server.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
